<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <form method="post" action="{{ url_for('login') }}">
			{{ form.csrf_token }}
			<label>Email: </label>{{ form.email }}
			<label>Password: </label>{{ form.password }}
			<button type="submit" value="Login">Login</button>
		</form>
        </div>
	</body>
</html>
